---
layout: default
---
{% assign back_url = page.url %}
{% assign back_url = back_url | split: '/' %}
{% assign back_url = back_url | pop %}
{% assign back_url = back_url | join: '/' | append: '/' %}
{% assign back_url = site.baseurl | append: back_url %}

<div class="post">
  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <button class="back-button" onclick="location.href='{{ back_url }}'">Back</button>
  </div>
  {{ content }}
</div>

<script>
// Image modal
var $imgs = [];
$('img').each(function(idx) {
  var obj = {
    src: $(this).attr('src')
  }
  $imgs.push(obj);
  var elem = $(this);
  $(this).click(function() {
    $('.modal').magnificPopup('open', idx);
  });
});

$('.modal').magnificPopup({
  items: $imgs,
  type: 'image',
  closeOnContentClick: true,
  mainClass: 'mfp-img-mobile',
  image: {
    verticalFit: true
  }
  
});
</script>
